<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <title>CV - Compétences</title>
</head>
<body>
  <div class="container-fluid">
    <!-- Début de header -->
    <div class="top row">
      <div class="githeader col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3">
        <a href="https://github.com/NicolasT18/"><img class="logogithead" src="assets/img/gitlogo.png" alt="githead"> </a>
      </div>
      <div class="presheader col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <div class="toppres">
          <h1 class="titletop">Texier Nicolas</h1>
          <h2 class="titletop">Développeur web FullStack Junior</h2>
          <h2 class="titletop">Apprenant E2N</h2>
        </div>
        <div class="downpres">
          <input class="cvBtn" type="submit" onclick="self.location.href='assets/file/CV(pdf).pdf'" value="CV PDF" />
          <input class="contactBtn" type="submit" onclick="contactFunction()" value="Contact" />
        </div>
      </div>
      <div class="inheader col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3">
        <a href="https://www.linkedin.com/in/nicolas-texier-880450179/"><img class="logolinkhead" src="assets/img/linkedInlogo.png" alt="Mon GitHub" title="Mon GitHub" /></a>
      </div>
    </div>
    <!-- Fint de header -->
    <!-- Début de navbar -->
    <div class="row">
      <div class="cadrenav">
        <div class="topnav row" id="navbar">
          <div class="lefttopnav col-1 col-sm-1 col-md-2 col-lg-3 col-xl-3">
            <a href="index.html"><img class="navpng" src="assets/img/home.png" alt="home"></a>
          </div>
          <div class="centertopnav col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6">
            <a href="me.html"><div class="navme col-3">Présentation</div></a>
            <a href="comp.html"><div class="navme col-3">Compétences</div></a>
            <a href="exp.html"><div class="navme col-3">experiences</div></a>
            <a href="form.html"><div class="navme col-3">formations</div></a>
          </div>
          <div class="righttopnav col-1 col-sm-1 col-md-2 col-lg-3 col-xl-3">
            <a onclick="hireFunction()"> <img class="navpng" src="assets/img/contact.png" alt="contact"> </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Fint de la navbar -->
    <!-- Début de Compétences -->
    <div class="row">
      <div class="titlecomp col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Compétences</div>
      <div class="topcomp col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class=" frontendcomp col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="frontendtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Front-End</div>
          <div class="frontendcontent col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="htmldiv">
              <div class="htmltitle"><strong>HTML : </strong></div>
              <div class="htmlprogress"><progress class="progressbarhtml" value="50" max="100"></progress></div>
            </div>
            <div class="cssdiv">
              <div class="csstitle"><strong>CSS : </strong></div>
              <div class="cssprogress"><progress class="progressbarcss" value="50" max="100"></progress></div>
            </div>
          </div>
        </div>
        <div class="backendcomp col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <div class="backendtitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Back-End</div>
          <div class="backendcontent col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

          </div>
        </div>
      </div>
      <div class="downcomp col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"><hr class="sepcompdown" width="95%" size="1" color="black"></div>
        <div class="syscomp col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="syscomptitle col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">OS :</div>
          <div class="windowscomp col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="progresswindows">
              <div class="namewindows"><p class="textwindowscomp">Windows</p></div>
              <div class="progressbarwindows"></div>
              <div class="pourcentagewindows">80%</div>
            </div>
          </div>
          <div class="ubuntucomp col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="progressubuntu">
              <div class="nameubuntu"> <p class="textubuntucomp">Ubuntu</p> </div>
              <div class="progressbarubuntu"></div>
              <div class="pourcentageubuntu">70%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Fint de Compétences -->
  </div>
  <button onclick="topFunction()" id="topBtn" title="Go to top"></button>
  <script src="assets/js/script.js"></script>
</body>
</html>
