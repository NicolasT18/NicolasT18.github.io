<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>CV Numérique</title>
  </head>

  <body ng-app="appFR">
    <div class="container-fluid">
      <!-- Start of header -->
      <!-- Left -->
      <div class="top row">
        <div class="githeader col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3">
          <a href="https://github.com/NicolasT18/"><img class="logogithead" src="assets/img/gitlogo.png" alt="githead">
          </a>
        </div>
        <!-- center top-->
        <div class="presheader col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
          <div class="toppres">
            <h1 class="titletop">Nicolas Texier</h1>
            <h2 class="titletop">Développeur web - FreeLance</h2>
          </div>
          <!-- language button -->
          <div class="language-button english-button">
            <img src="https://img.icons8.com/color/48/000000/great-britain.png">
          </div>
          <!-- center bottom -->
          <div class="downpres">
            <input class="cvBtn" type="submit" onclick="self.location.href='assets/file/CV(pdf).pdf'" value="CV PDF" />
            <input class="contactBtn" type="submit" value="Contact" />
          </div>
        </div>
        <!-- right -->
        <div class="inheader col-0 col-sm-0 col-md-0 col-lg-3 col-xl-3">
          <a href="https://www.linkedin.com/in/nicolas-texier-dev/"><img class="logolinkhead" src="assets/img/linkedInlogo.png" alt="Mon GitHub" title="Mon GitHub" /></a>
        </div>
      </div>
      <!-- End of header -->
      <!-- Start of navbar -->
      <div class="row">
        <div class="cadrenav col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="topnav row" id="navbar">
            <!-- left -->
            <div class="lefttopnav col-1 col-sm-1 col-md-2 col-lg-3 col-xl-3">
              <a href="index.html"><img class="navpng" src="assets/img/home.png" alt="home"></a>
            </div>
            <!-- center -->
            <div class="centertopnav col-10 col-sm-10 col-md-8 col-lg-6 col-xl-6">
              <a href="#!/me">
                <div class="navme col-3">Présentation</div>
              </a>
              <a href="#!/comp">
                <div class="navme col-3">Compétences</div>
              </a>
              <a href="#!/exp">
                <div class="navme col-3">experiences</div>
              </a>
              <a href="#!/form">
                <div class="navme col-3">formations</div>
              </a>
            </div>
            <!-- right -->
            <div class="righttopnav col-1 col-sm-1 col-md-2 col-lg-3 col-xl-3">
              <a class="contactBtn"> <img class="navpng" src="assets/img/contact.png" alt="contact"> </a>
            </div>
          </div>
        </div>
      </div>
      <!-- End of navbar -->
      <div ng-view></div>
      <!-- Start of footer -->
      <div class="row">
        <footer class="footer col-12">
          <div class="container text-center">
            <div class="button-container-bottom">
              <a class="btn-icon-2 btn-github2" href="https://github.com/NicolasT18" title="Suivez-moi sur GitHub"><i class="fab fa-github-square"></i></a>
              <a class="btn-icon-2 btn-linkedIn2" href="https://www.linkedin.com/in/nicolas-texier-dev/" title="Suivez-moi sur LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="title text-center">Nicolas Texier</div>
            <div class="text-center text-muted">
              <p>© Nicolas Texier CV. All rights reserved.<br>Design - by Nicolas Texier</p>
            </div>
          </div>
        </footer>
      </div>
      <!-- End of footer -->
      <!-- Start of Contact -->
      <div class="row">
        <div class="bg-modal">
          <div class="modal-content">
            <div class="modal-close">+</div>
            <img src="assets/img/Me/photomoi.gif" alt="">
            <form class="modal-contact">
              <h3 class="modal-title">Email :</h3>
              <p class="modal-text">nicolas18.ew@gmail.com</p>
              <hr>
              </hr>
              <h3 class="modal-title">Numéro :</h3>
              <p class="modal-text">06.21.24.06.84</p>
            </form>
            <div class="modal-logo">
              <a class="btn-icon-2 btn-github2" href="https://github.com/NicolasT18" title="Suivez-moi sur GitHub"><i class="fab fa-github-square"></i></a>
              <a class="btn-icon-2 btn-linkedIn2 test" href="https://www.linkedin.com/in/nicolas-texier-dev/" title="Suivez-moi sur LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="modal-div"></div>
          </div>
        </div>
      </div>
      <!-- End of Contact -->
    </div>
    <button id="topBtn" title="Go to top"></button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.7/angular-route.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>

</html>
